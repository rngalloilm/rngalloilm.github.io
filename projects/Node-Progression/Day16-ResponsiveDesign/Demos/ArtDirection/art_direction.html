<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Direction - Responsive Images</title>
  <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>

  <div class="fullWidth red">
    <h1>Squirrel</h1>
    <picture>
      <source media="(max-width: 600px)" srcset="img/squirrel-focused.jpg" />
      <source media="(max-width: 800px)" srcset="img/squirrel-640w.jpg" />
      <source media="(min-width: 800px)" srcset="img/squirrel-1280w.jpg" />
      <img src="img/squirrel-640w.jpg">
    </picture>
  </div>

  <div class="halfWidth orange">
    <h1>Chipmunk</h1>
    <picture>
      <source media="(max-width: 500px)" srcset="img/chipmunk-focused.jpg" />
      <source media="(max-width: 800px)" srcset="img/chipmunk-640w.jpg" />
      <source media="(min-width: 800px)" srcset="img/chipmunk-1280w.jpg" />
      <img src="img/chipmunk-640w.jpg">
    </picture>
  </div>

</body>
</html>
