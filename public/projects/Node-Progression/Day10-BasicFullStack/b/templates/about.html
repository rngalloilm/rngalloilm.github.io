<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 10.a: Basic Dark Mode Toggle</title>
  <!-- Using a relative path -->
  <link rel="stylesheet" href="../css/styles.css">
  <script src="js/script.js" defer></script>
  <style>
    #howl-count {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="top">Top Anchor</div>
  <a href="#top" id="backToTop">ðŸ¡¹ Back to top</a>
  <header>
    Howler
    <label><input type="checkbox" id="darkModeToggle"> Toggle Dark Mode</label>
  </header>
  <main>
    <nav class="container">
      <ul>
        <li><a href="../">Home</a></li>
        <li>Notifications</li>
        <li>Messages</li>
        <li>Profile</li>
        <li><a href="../company/about">About</a></li>
      </ul>
    </nav>
    <div class="container" id="howl-input">
      <textarea rows="3" placeholder="What's howling?" id="howl-text"></textarea>
      <button id="howl-button">Howl</button>
    </div>
    <div id="howl-list">
      <div id="howl-count">Total Howls: <span id="howlCount">9</span></div>
      <div class="howl container">
        <div class="user">@user1</div>
        <div class="content">This is a sample howl. #example</div>
        <div class="actions">
          <a href="#">Reply</a>
          <a href="#">Rehowl</a>
          <a href="#">Like</a>
        </div>
      </div>
      <!-- (Existing Howls here) -->
    </div>
  </main>
  <footer>
    Â© 2024 Howler
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const howlButton = document.getElementById('howl-button');
      const howlList = document.getElementById('howl-list');
      const howlCount = document.getElementById('howlCount');

      howlButton.addEventListener('click', () => {
        const howlText = document.getElementById('howl-text').value.trim();
        if (howlText) {
          const newHowl = document.createElement('div');
          newHowl.classList.add('howl', 'container');
          newHowl.innerHTML = `
            <div class="user">@newUser</div>
            <div class="content">${howlText}</div>
            <div class="actions">
              <a href="#">Reply</a>
              <a href="#">Rehowl</a>
              <a href="#">Like</a>
            </div>
          `;
          howlList.appendChild(newHowl);
          howlCount.textContent = parseInt(howlCount.textContent) + 1;
          document.getElementById('howl-text').value = '';  // Clear input
        }
      });
    });
  </script>
</body>

</html>
