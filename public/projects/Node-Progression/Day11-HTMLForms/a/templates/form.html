<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms Activity</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/forms.css">
</head>

<body>
  <h1>Welcome to your server</h1>
  <div class="container">
    <form action="/submit/get" method="get">
      <h2>GET</h2>

      <label for="mytext">Text Input:</label>
      <input type="text" id="mytext" name="mytext">

      <label for="mypassword">Password:</label>
      <input type="password" id="mypassword" name="mypassword">

      <label for="myemail">Email:</label>
      <input type="email" id="myemail" name="myemail">

      <label for="mynumber">Number:</label>
      <input type="number" id="mynumber" name="mynumber">

      <label for="mydate">Date:</label>
      <input type="date" id="mydate" name="mydate">

      <label for="mytextarea">Textarea:</label>
      <input type="textarea" id="mytextarea" name="mytextarea">

      <div>
        <input type="radio" id="myradio1" name="myradio" value="radio1value">
        <label for="myradio1">Radio Option 1</label>
        <input type="radio" id="myradio2" name="myradio" value="radio2value">
        <label for="myradio2">Radio Option 2</label>
        <input type="radio" id="myradio3" name="myradio" value="radio3value">
        <label for="myradio3">Radio Option 3</label>
      </div>

      <div>
        <input type="checkbox" id="mycheckbox" name="mycheckbox">
        <label for="mycheckbox">Checkbox:</label>
      </div>

      <div>
        <label for="myselect">Select:</label>

        <select name="myselect" id="myselect">
          <option value="Option 1">option1value</option>
          <option value="Option 2">option2value</option>
          <option value="Option 3">option3value</option>
        </select>
      </div>

      <input type="submit" value="Submit">
    </form>

    <form action="/submit/post/url" method="post" enctype="application/x-www-form-urlencoded">
      <h2>POST URL-encoded</h2>

      <label for="mytext2">Text Input:</label>
      <input type="text" id="mytext2" name="mytext">

      <label for="mypassword2">Password:</label>
      <input type="password" id="mypassword2" name="mypassword">

      <label for="myemail2">Email:</label>
      <input type="email" id="myemail2" name="myemail">

      <label for="mynumber2">Number:</label>
      <input type="number" id="mynumber2" name="mynumber">

      <label for="mydate2">Date:</label>
      <input type="date" id="mydate2" name="mydate">

      <label for="mytextarea2">Textarea:</label>
      <input type="textarea" id="mytextarea2" name="mytextarea">

      <div>
        <input type="radio" id="myradio12" name="myradio" value="radio1value">
        <label for="myradio12">Radio Option 1</label>
        <input type="radio" id="myradio22" name="myradio" value="radio2value">
        <label for="myradio22">Radio Option 2</label>
        <input type="radio" id="myradio32" name="myradio" value="radio3value">
        <label for="myradio32">Radio Option 3</label>
      </div>

      <div>
        <input type="checkbox" id="mycheckbox2" name="mycheckbox">
        <label for="mycheckbox2">Checkbox:</label>
      </div>

      <div>
        <label for="myselect2">Select:</label>

        <select name="myselect2" id="myselect">
          <option value="Option 1">option1value</option>
          <option value="Option 2">option2value</option>
          <option value="Option 3">option3value</option>
        </select>
      </div>

      <input type="submit" value="Submit">
    </form>

    <form action="/submit/post/multipart" method="post" enctype="multipart/form-data">
      <h2>POST Multipart</h2>

      <label for="mytext3">Text Input:</label>
      <input type="text" id="mytext3" name="mytext">

      <label for="mypassword3">Password:</label>
      <input type="password" id="mypassword3" name="mypassword">

      <label for="myemail3">Email:</label>
      <input type="email" id="myemail3" name="myemail">

      <label for="mynumber3">Number:</label>
      <input type="number" id="mynumber3" name="mynumber">

      <label for="mydate3">Date:</label>
      <input type="date" id="mydate3" name="mydate">

      <label for="mytextarea3">Textarea:</label>
      <input type="textarea" id="mytextarea3" name="mytextarea">

      <div>
        <input type="radio" id="myradio13" name="myradio" value="radio1value">
        <label for="myradio13">Radio Option 1</label>
        <input type="radio" id="myradio23" name="myradio" value="radio2value">
        <label for="myradio23">Radio Option 2</label>
        <input type="radio" id="myradio33" name="myradio" value="radio3value">
        <label for="myradio33">Radio Option 3</label>
      </div>

      <div>
        <input type="checkbox" id="mycheckbox3" name="mycheckbox">
        <label for="mycheckbox3">Checkbox:</label>
      </div>

      <div>
        <label for="myselect3">Select:</label>

        <select name="myselect3" id="myselect">
          <option value="Option 1">option1value</option>
          <option value="Option 2">option2value</option>
          <option value="Option 3">option3value</option>
        </select>
      </div>

      <input type="submit" value="Submit">
    </form>

  </div>
</body>

</html>
