<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howler - Fetch API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/home.js" type="module"></script>
</head>
<body>
  <header class="red">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Howler</h1>
      <button id="logoutButton" class="btn blue">Logout</button>
    </div>
  </header>
  <main class="container mt-4">
    <nav class="red">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active blue">Home</a></li>
        <li class="nav-item"><a id="profileLink" href="#" class="nav-link blue">Profile</a></li>
      </ul>
    </nav>
    <div class="card mb-4">
      <div class="card-body">
        <textarea class="form-control mb-3" rows="3" placeholder="What's howling?"></textarea>
        <button id="howlButton" class="btn red">Howl</button>
      </div>
    </div>
    <div id="howlList"></div>
  </main>
  <footer class="bg-light text-center p-3 mt-4">
    Â© 2024 Howler
  </footer>
  <template id="howlTemplate">
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex align-items-center mb-2">
          <img src="" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
          <strong class="me-2"></strong> <!-- First and Last Name -->
          <span class="text-muted"></span> <!-- Username -->
        </div>
        <p class="card-text"></p> <!-- Howl Text -->
      </div>
    </div>
  </template>
</body>
</html>
