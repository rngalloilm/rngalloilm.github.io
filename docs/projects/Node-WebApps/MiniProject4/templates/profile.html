<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howler - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/profile.js" type="module"></script>
</head>
<body>
  <header class="red">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Howler</h1>
      <button id="logoutButton" class="btn blue">Logout</button>
    </div>
  </header>
  <main class="container mt-4">
    <div class="profile-header">
      <img id="profileAvatar" src="" alt="User Avatar" class="rounded-circle">
      <h2 id="profileName"></h2>
      <p id="profileUsername"></p>
      <button id="followButton" class="btn red d-none">Follow</button>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h3>Howls</h3>
        <div id="profileHowls"></div>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h3>Followed Users</h3>
        <ul id="followedUsersList"></ul>
      </div>
    </div>
  </main>
  <footer class="bg-light text-center p-3 mt-4">
    Â© 2024 Howler
  </footer>
  <template id="howlTemplate">
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex align-items-center mb-2">
          <img src="" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
          <strong class="me-2"></strong>
          <span class="text-muted"></span>
        </div>
        <p class="card-text"></p>
      </div>
    </div>
  </template>
</body>
</html>
