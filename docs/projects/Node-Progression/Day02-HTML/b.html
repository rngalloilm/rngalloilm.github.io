<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 02.b: Media and Paths in HTML</title>
</head>
<body>
    <main>
        <video autoplay="true" height="200px" poster="..\Day02\media\poster.jpg" muted="true" loop playsinline preload="auto">
            <!-- Will load the best one automatically -->
            <source src="..\Day02\media\video.mp4" type="video/mp4" />
            <source src="..\Day02\media\video.webm" type="video/webm" />
            <a href="..\Day02\media\video.mp4">MP4</a>
        </video>
        <video controls height="200px" poster="..\Day02\media\poster.jpg" muted="true" preload="none">
            <!-- Will load the best one automatically -->
            <source src="..\Day02\media\video.mp4" type="video/mp4" />
            <source src="..\Day02\media\video.webm" type="video/webm" />
            <a href="..\Day02\media\video.mp4">MP4</a>
        </video>
    </main>
</body>
</html>
